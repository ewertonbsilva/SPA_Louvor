<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso a Mesa</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/Font Awesome/css/all.css">
    <script src="config.js"></script>
    <script src="permissions.js"></script>
    <script>
        const userAcesso = JSON.parse(localStorage.getItem('user_token') || '{}');
        if (userAcesso.Role && !hasPermission(userAcesso.Role, "AcessoMesa.html", "page")) {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        .header-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(5px);
            z-index: 10000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-title {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            margin: 0;
            flex-grow: 1;
            text-align: center;
            opacity: 0.5;
        }

        .nav-btn {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            text-decoration: none;
        }

        .error-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: sans-serif;
            z-index: 0;
        }

        .error-msg a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-open-new {
            margin-top: 15px;
            display: inline-block;
            background: #3498db;
            color: white !important;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="header-bar">
        <button class="nav-btn" onclick="window.location.href='MenuUtilitarios.html'" title="Voltar">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="header-title">Mesa de Som</h2>
        <div style="width: 40px"></div>
    </div>

    <div class="error-msg">
        <p><i class="fas fa-microchip"></i> Conectando à Mesa de Som...</p>
        <div
            style="background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin: 20px auto; max-width: 320px; border: 1px solid rgba(255,255,255,0.2);">
            <p style="font-size:0.9rem; color:#fff; margin-bottom: 15px;">
                <i class="fas fa-exclamation-triangle" style="color: #f1c40f;"></i> <b>Atenção:</b>
                Por segurança, o navegador pode bloquear o acesso à mesa de som dentro do app (Mixed Content).
            </p>
            <p style="font-size:0.8rem; color:#ccc; line-height: 1.4;">
                Se os controles não aparecerem abaixo, utilize o botão azul para abrir em uma janela dedicada.
            </p>
            <a href="http://10.10.10.2" target="_blank" class="btn-open-new"
                style="display: block; margin-top: 15px; font-size: 1.1rem; padding: 12px;">
                <i class="fas fa-external-link-alt"></i> ABRIR CONTROLES AGORA
            </a>
        </div>
        <p style="font-size: 0.75rem; color: #888;">IP da Mesa: 10.10.10.2</p>
    </div>

    <!-- A permissão 'allow-same-origin' e 'allow-scripts' é necessária. 
       Mixed Content (HTTP em HTTPS) pode bloquear isso se o PWA estiver seguro. -->
    <iframe src="http://10.10.10.2" style="position:relative; z-index:1" allow="fullscreen"></iframe>

    <script>
        // WAKE LOCK API - Manter tela ligada
        let wakeLock = null;

        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('Wake Lock ativo: Tela não desligará.');
                } catch (err) {
                    console.error(`Erro Wake Lock: ${err.name}, ${err.message}`);
                }
            } else {
                console.log("Wake Lock não suportado neste navegador.");
            }
        }

        // Requisitar novamente se a visibilidade mudar (ex: minimizou e voltou)
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        window.onload = requestWakeLock;
    </script>

    </div>
</body>

</html>
