<!DOCTYPE html>
<html lang="pt-br">

<head>
    <script src="../../Shared/JS/temas-lista.js"></script>
    <script src="../../Shared/JS/temas-core.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Limpeza</title>
    <link rel="manifest" href="../../manifest.json">
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/Font Awesome/css/all.css">
    <link rel="stylesheet" href="../CSS/limpeza.css">
</head>

<body style="padding-top: 80px;">

    <div class="header-bar">
        <div class="header-left-nav">
            <i class="fas fa-arrow-left nav-btn" onclick="window.location.href='MenuEscalas.html'" title="Voltar"></i>
            <i class="fas fa-home nav-btn" onclick="window.location.href='../../index.html'" title="Início"></i>
        </div>
        <h2 class="header-title">Escala de Limpeza</h2>
        <div class="header-right-nav">
            <i class="fas fa-palette nav-btn" onclick="toggleThemePanel()" title="Trocar Tema"></i>
            <i class="fas fa-sync-alt nav-btn" onclick="syncLimpeza()" title="Sincronizar"></i>
        </div>
    </div>

    <div id="themePanel" class="theme-panel">
        <h3>Escolha um Tema</h3>
        <div class="theme-buttons" id="themeButtonsGrid"></div>
        <button class="apply-btn" onclick="confirmarTema()">USAR ESTE TEMA</button>
    </div>

    <div class="container" style="padding: 20px;">
        <div class="image-container">
            <!-- Caminho da imagem conforme solicitado pelo usuário -->
            <img src="../../assets/Escala Limpeza.png" alt="Escala de Limpeza" onclick="openLightbox(this.src)"
                style="cursor: zoom-in;"
                onerror="this.src='https://placehold.co/600x400?text=Escala+Limpeza.png+não+encontrada'">
        </div>

        <div class="status-msg">
            <i class="fas fa-info-circle"></i> A escala é atualizada periodicamente pela equipe.
        </div>
    </div>

    <div id="lightbox"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:2000; align-items:center; justify-content:center; cursor:zoom-out;"
        onclick="closeLightbox()">
        <img id="lightboxImg"
            style="max-width:95%; max-height:95%; border-radius:10px; box-shadow:0 0 20px rgba(0,0,0,0.5); transform:scale(0.9); transition:transform 0.3s;"
            src="">
    </div>

    <script src="../JS/limpeza.js"></script>
</body>

</html>
