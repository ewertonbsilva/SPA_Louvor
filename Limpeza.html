<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala de Limpeza</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/Font Awesome/css/all.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 10px 15px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .nav-btn {
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            text-decoration: none;
        }

        .image-container {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .status-msg {
            margin-top: 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header-bar">
            <button class="nav-btn" onclick="window.location.href='MenuEscalas.html'" title="Voltar">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2 class="header-title">Escala de Limpeza</h2>
            <div style="width: 40px;"></div>
        </div>

        <div class="container" style="padding: 20px;">
            <div class="image-container">
                <!-- Caminho da imagem conforme solicitado pelo usuário -->
                <img src="assets/Escala Limpeza.png" alt="Escala de Limpeza"
                    onerror="this.src='https://placehold.co/600x400?text=Escala+Limpeza.png+não+encontrada'">
            </div>

            <div class="status-msg">
                <i class="fas fa-info-circle"></i> A escala é atualizada periodicamente pela equipe.
            </div>
        </div>
    </div>

</body>

</html>
