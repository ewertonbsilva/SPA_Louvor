<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Músicas - Louvor</title>
    <link rel="manifest" href="manifest.json">
    <script src="config.js"></script>
    <script src="permissions.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/Font Awesome/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --bg: #f4f7f6;
            --lt: #3498db;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 10px 15px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .nav-btn {
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            text-decoration: none;
        }

        /* CARD DO GRÁFICO */
        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            width: 100%;
            box-sizing: border-box;
        }

        .chart-card h3 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 1.1rem;
            color: var(--primary);
        }

        .chart-wrapper {
            position: relative;
            height: 250px;
            width: 100%;
        }

        .analytics-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-lbl {
            font-size: 0.7rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .chart-card-small {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .analytics-row {
                grid-template-columns: 1fr;
            }
        }

        /* GRID DE SUBMENUS */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .menu-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--primary);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .menu-item i {
            font-size: 1.8rem;
            color: var(--accent);
        }

        .menu-item span {
            font-weight: bold;
            font-size: 0.85rem;
        }

        #loader {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .hidden-permission {
            display: none !important;
        }

        /* LANDSCAPE OPTIMIZATION */
        @media (min-width: 700px) {
            .menu-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .container {
                max-width: 900px;
            }

            .chart-card {
                min-height: 400px;
            }
        }
    </style>
</head>

<body>

    <div class="header-bar">
        <button class="nav-btn" onclick="window.location.href='index.html'" title="Voltar">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="header-title">Músicas (<span id="totalHeader">0</span>)</h2>
        <button class="nav-btn btn-update" onclick="loadStats(true)" title="Atualizar Dados">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>

    <div class="container" style="padding: 20px;">

        <!-- ANALYTICS SECUNDÁRIOS -->
        <div class="analytics-row">
            <div class="chart-card-small">
                <div class="stat-lbl" style="margin-bottom:10px; font-weight:bold; text-align:center;">Gráfico de
                    Estilos</div>
                <div class="chart-wrapper" style="height: 180px;">
                    <canvas id="chartEstilos"></canvas>
                </div>
            </div>
            <div class="chart-card-small">
                <div class="stat-lbl" style="margin-bottom:10px; font-weight:bold; text-align:center;">Gráfico de
                    Temas
                </div>
                <div class="chart-wrapper" style="height: 180px;">
                    <canvas id="chartTemas"></canvas>
                </div>
            </div>
        </div>

        <!-- SUBMENUS -->
        <div class="menu-grid" style="margin-bottom: 25px;">
            <a href="Musicas.html" class="menu-item">
                <i class="fas fa-list-ul"></i>
                <span>Lista de Músicas</span>
            </a>
            <a href="Repertorio.html" class="menu-item">
                <i class="fas fa-book-open"></i>
                <span>Repertórios</span>
            </a>
            <a href="Cadastro de Repertorio.html" class="menu-item" id="menuMontarRepertorio">
                <i class="fas fa-plus-circle" style="color: #27ae60;"></i>
                <span>Montar Repertório</span>
            </a>
            <a href="Historico de Musicas.html" class="menu-item">
                <i class="fas fa-history" style="color: #9b59b6;"></i>
                <span>Histórico</span>
            </a>
        </div>

        <!-- GRÁFICO MAIS TOCADAS -->
        <div class="chart-card">
            <h3 style="margin-bottom: 15px;">Mais Tocadas (Repertório)</h3>
            <div id="loader"><i class="fas fa-sync fa-spin"></i></div>
            <div class="chart-wrapper" style="height: 300px;">
                <canvas id="chartMusicas"></canvas>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = APP_CONFIG.SCRIPT_URL;

        function loadStats(force = false) {
            const cachedRep = localStorage.getItem('offline_repertorio');
            const cachedMus = localStorage.getItem('offline_musicas');

            if (!force && cachedRep && cachedMus) {
                document.getElementById('loader').style.display = 'none';
                processData(JSON.parse(cachedRep), JSON.parse(cachedMus));
                setTimeout(() => fetchStats(), 1000);
            } else {
                fetchStats();
            }
        }

        async function fetchStats() {
            const loader = document.getElementById('loader');
            if (loader) loader.style.display = 'block';
            try {
                // Fetch Repertório
                const resRep = await fetch(SCRIPT_URL + "?sheet=Repertório");
                const jsonRep = await resRep.json();
                localStorage.setItem('offline_repertorio', JSON.stringify(jsonRep.data));

                // Fetch Músicas
                const resMus = await fetch(SCRIPT_URL + "?sheet=Musicas");
                const jsonMus = await resMus.json();
                localStorage.setItem('offline_musicas', JSON.stringify(jsonMus.data));

                processData(jsonRep.data, jsonMus.data);
                if (loader) loader.style.display = 'none';
            } catch (e) {
                if (loader) loader.innerText = "Erro ao carregar dados.";
            }
        }

        function processData(repertorio, musicas) {
            renderChartMaisTocadas(repertorio);
            renderAnalyticsMusicas(musicas);
        }

        let chartMaisTocadas = null;
        function renderChartMaisTocadas(data) {
            const contagem = {};
            data.forEach(m => {
                if (m.Músicas) contagem[m.Músicas] = (contagem[m.Músicas] || 0) + 1;
            });

            const sorted = Object.entries(contagem)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            const ctx = document.getElementById('chartMusicas').getContext('2d');
            if (chartMaisTocadas) chartMaisTocadas.destroy();

            chartMaisTocadas = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sorted.map(x => x[0]),
                    datasets: [{
                        data: sorted.map(x => x[1]),
                        backgroundColor: 'rgba(52, 152, 219, 0.8)',
                        borderRadius: 5
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { beginAtZero: true, ticks: { stepSize: 1, font: { size: 10 } } },
                        y: { ticks: { font: { size: 10, weight: 'bold' } } }
                    }
                }
            });
        }

        async function silentSync() {
            try {
                const res = await fetch(SCRIPT_URL + "?sheet=Repertório");
                const json = await res.json();
                localStorage.setItem('offline_repertorio', JSON.stringify(json.data));
                renderChart(json.data);
            } catch (e) { console.log("Silent sync failed"); }
        }

        let chartEstilos = null;
        let chartTemas = null;
        function renderAnalyticsMusicas(data) {
            document.getElementById('totalHeader').innerText = data.length;

            // 1. Gráfico de Estilos
            const estilos = data.reduce((acc, m) => {
                const est = m.Estilo || "Outros";
                acc[est] = (acc[est] || 0) + 1;
                return acc;
            }, {});

            renderDoughnut('chartEstilos', chartEstilos, estilos, (c) => chartEstilos = c);

            // 2. Gráfico de Temas
            const temas = data.reduce((acc, m) => {
                const tema = m.Tema || "Geral";
                acc[tema] = (acc[tema] || 0) + 1;
                return acc;
            }, {});

            renderDoughnut('chartTemas', chartTemas, temas, (c) => chartTemas = c);
        }

        function renderDoughnut(canvasId, chartVar, dataObj, setVar) {
            const labels = Object.keys(dataObj);
            const values = Object.values(dataObj);
            const ctx = document.getElementById(canvasId).getContext('2d');

            if (chartVar) chartVar.destroy();

            const newChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: [
                            '#3498db', '#e67e22', '#2ecc71', '#9b59b6', '#f1c40f', '#e74c3c', '#1abc9c', '#34495e', '#7f8c8d'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right', labels: { boxWidth: 8, font: { size: 9 } } }
                    }
                }
            });
            setVar(newChart);
        }

        function applyPermissions() {
            const user = JSON.parse(localStorage.getItem('user_token') || '{}');
            if (user.Role) {
                if (!hasPermission(user.Role, "menuMontarRepertorio", "menu")) {
                    document.getElementById('menuMontarRepertorio')?.classList.add('hidden-permission');
                }
            }
        }

        window.onload = () => {
            loadStats();
            applyPermissions();
        }
    </script>
</body>

</html>
