<!DOCTYPE html>
<html>

<head>
  <script src="../../Shared/JS/temas-lista.js"></script>
  <script src="../../Shared/JS/temas-core.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="../../manifest.json">
  <script src="../../Shared/JS/config.js"></script>
  <script src="../../Shared/JS/permissions.js"></script>
  <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/Font Awesome/css/all.css">
  <link rel="stylesheet" href="../CSS/historico-musicas.css">
</head>

<body style="padding-top: 80px;">

  <div class="header-bar">
    <div class="header-left-nav">
      <i class="fas fa-arrow-left nav-btn" onclick="window.location.href='MenuMusicas.html'" title="Voltar"></i>
      <i class="fas fa-home nav-btn" onclick="window.location.href='../../index.html'" title="Início"></i>
    </div>
    <h2 class="header-title">Histórico Geral</h2>
    <div class="header-right-nav">
      <i class="fas fa-palette nav-btn" onclick="toggleThemePanel()" title="Trocar Tema"></i>
      <i class="fas fa-sync-alt nav-btn" onclick="loadData(true)" title="Sincronizar"></i>
    </div>
  </div>

  <div id="themePanel" class="theme-panel">
    <h3>Escolha um Tema</h3>
    <div class="theme-buttons" id="themeButtonsGrid"></div>
    <button class="apply-btn" onclick="confirmarTema()">USAR ESTE TEMA</button>
  </div>

  <div class="search-container" style="padding: 15px; background: var(--glass); backdrop-filter: blur(8px); border-bottom: 1px solid #f1f5f9; position: fixed; top: 70px; left:0; right:0; z-index: 999;">
    <div style="max-width: 500px; margin: 0 auto;">
      <input type="text" id="searchInput" placeholder="Pesquisar por música, cantor ou estilo..." onkeyup="filterHistory()" class="premium-input" style="margin-bottom: 0; box-shadow: var(--shadow-sm);">
    </div>
  </div>

  <div class="container" style="padding: 20px 15px; margin-top: 70px;">
    <div id="loader" class="loading"><i class="fas fa-sync fa-spin"></i> Carregando histórico...</div>

    <div id="main-content" class="container" style="margin-top: 5px;"></div>
  </div>

  <script src="../JS/historico-musicas.js"></script>

</body>

</html>
