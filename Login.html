<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Louvor App</title>
    <link rel="manifest" href="manifest.json">
    <script src="config.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/Font Awesome/css/all.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 360px;
            padding: 40px 30px;
            text-align: center;
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(0, 0, 0, 0.02);
            animation: modalPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo {
            width: 90px;
            height: 90px;
            border-radius: 22px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
            object-fit: cover;
        }

        .login-title {
            font-size: 1.6rem;
            color: var(--primary);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 32px;
            font-weight: 500;
        }

        .input-group-custom {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-label {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .error-msg {
            color: var(--accent-red);
            font-size: 0.85rem;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }

        .loader-box {
            display: none;
            margin-top: 15px;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img src="assets/backgroud.png" alt="Logo" class="logo">
        <h2 class="login-title">Bem-vindo</h2>
        <p class="login-subtitle">Acesse sua conta para continuar</p>

        <div class="input-group-custom">
            <span class="input-label">Usuário</span>
            <input type="text" id="user" class="premium-input" placeholder="Ex: joao.silva"
                onkeypress="if(event.key === 'Enter') fazerLogin()">
        </div>

        <div class="input-group-custom">
            <span class="input-label">Senha</span>
            <input type="password" id="pass" class="premium-input" placeholder="••••••••"
                onkeypress="if(event.key === 'Enter') fazerLogin()">
        </div>

        <button class="btn-premium" onclick="fazerLogin()">
            <span>Entrar no App</span>
            <i class="fas fa-arrow-right" style="font-size: 0.9rem;"></i>
        </button>

        <div id="loader" class="loader-box">
            <i class="fas fa-circle-notch fa-spin me-2"></i> Validando acesso...
        </div>
        <div id="errorMsg" class="error-msg">Usuário ou senha inválidos.</div>
    </div>

    <script>
        const SCRIPT_URL = APP_CONFIG.SCRIPT_URL;

        if (localStorage.getItem('user_token')) {
            window.location.href = 'index.html';
        }

        async function fazerLogin() {
            const userField = document.getElementById('user');
            const passField = document.getElementById('pass');
            const btn = document.querySelector('.btn-premium');
            const errorMsg = document.getElementById('errorMsg');
            const loader = document.getElementById('loader');

            const user = userField.value.trim();
            const pass = passField.value.trim();

            if (!user || !pass) {
                alert("Por favor, preencha usuário e senha.");
                return;
            }

            btn.disabled = true;
            btn.style.opacity = '0.7';
            loader.style.display = 'block';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch(SCRIPT_URL + "?sheet=Acesso");
                const json = await response.json();

                const usuarioValido = json.data.find(c => {
                    const loginPlanilha = (c.User || "").trim().toLowerCase();
                    const senhaPlanilha = (c.Senha || "").toString().trim();
                    return loginPlanilha === user.toLowerCase() && senhaPlanilha === pass;
                });

                if (usuarioValido) {
                    usuarioValido.Role = usuarioValido.Perfil || "User";
                    localStorage.setItem('user_token', JSON.stringify(usuarioValido));
                    localStorage.setItem('last_user_name', usuarioValido.Nome);
                    window.location.href = 'index.html';
                } else {
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.style.opacity = '1';
                    loader.style.display = 'none';
                }
            } catch (e) {
                console.error(e);
                alert("Erro de conexão. Verifique sua internet.");
                btn.disabled = false;
                btn.style.opacity = '1';
                loader.style.display = 'none';
            }
        }
    </script>
</body>

</html>
