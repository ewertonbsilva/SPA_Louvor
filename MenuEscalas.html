<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalas de Louvor</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/Font Awesome/css/all.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px;
            /* Space for fixed header */
        }

        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            width: 100%;
            height: 60px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .header-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }

        .nav-btn {
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            text-decoration: none;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .menu-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: #2c3e50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
            height: 100%;
            box-sizing: border-box;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .menu-item i {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 5px;
        }

        .menu-item div {
            text-align: center;
        }

        .menu-item h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        }

        .menu-item p {
            margin: 5px 0 0 0;
            color: #7f8c8d;
            font-size: 0.8rem;
            display: none;
            /* Hide description for cleaner mobile side-by-side */
        }

        @media (min-width: 600px) {
            .menu-item p {
                display: block;
            }
        }
    </style>
</head>

</style>
</head>

<body>

    <div class="header-bar">
        <button class="nav-btn" onclick="window.location.href='index.html'" title="Voltar">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="header-title">Escalas</h2>
        <div style="width: 40px;"></div>
    </div>

    <div class="container">

        <div class="container" style="padding: 20px;">
            <div class="menu-grid">
                <a href="Escalas.html" class="menu-item">
                    <i class="fas fa-list-ul"></i>
                    <div>
                        <h3>Lista</h3>
                        <p>Visualizar escalas em lista</p>
                    </div>
                </a>
                <a href="Escala Calendario.html" class="menu-item">
                    <i class="fas fa-calendar-days"></i>
                    <div>
                        <h3>Calendário</h3>
                        <p>Visualizar escalas no calendário</p>
                    </div>
                </a>
                <a href="Limpeza.html" class="menu-item">
                    <i class="fas fa-broom"></i>
                    <div>
                        <h3>Limpeza</h3>
                        <p>Visualizar escala de limpeza</p>
                    </div>
                </a>
            </div>
        </div>

</body>

</html>
