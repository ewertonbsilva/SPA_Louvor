<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script src="config.js"></script>
  <script src="permissions.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/Font Awesome/css/all.css">
  <style>
    :root {
      --primary: #2c3e50;
      --accent: #16a085;
      /* Cor verde petróleo para o Histórico */
      --bg: #f8f9fa;
      --text: #333;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px 15px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      width: 100%;
      box-sizing: border-box;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }

    .nav-btn {
      background: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .search-container {
      position: sticky;
      top: 60px;
      z-index: 999;
      background: #fff;
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
    }

    #searchInput {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 0 auto;
      padding: 12px 20px;
      border-radius: 50px;
      border: 2px solid #dfe6e9;
      outline: none;
      box-sizing: border-box;
    }

    /* Cabeçalho do Cantor (Acordeão) */
    .cantor-section {
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      background: white;
      transition: 0.3s;
    }

    .cantor-header {
      background: var(--primary);
      color: white;
      padding: 15px 20px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cantor-header h2 {
      margin: 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .cantor-header .count {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 10px;
      border-radius: 10px;
      font-size: 0.8rem;
    }

    /* Conteúdo (Lista de Músicas) */
    .cantor-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out;
    }

    .music-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .music-item {
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .music-item:hover {
      background: #fdfdfd;
    }

    .music-item:last-child {
      border-bottom: none;
    }

    .music-name {
      font-weight: 500;
      color: #2c3e50;
      font-size: 0.95rem;
    }

    .music-ton {
      background: #e8f6f3;
      color: var(--accent);
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 0.8rem;
      border: 1px solid #d1f2eb;
      white-space: nowrap;
    }

    /* Estilos de Níveis Aninhados */
    .tema-section,
    .estilo-section {
      margin-top: 10px;
      border-left: 2px solid #eee;
      padding-left: 10px;
    }

    .tema-header,
    .estilo-header {
      padding: 10px;
      background: #fdfdfd;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
    }

    .tema-header:hover,
    .estilo-header:hover {
      background: #f5f5f5;
    }

    .tema-header h3,
    .estilo-header h4 {
      margin: 0;
      font-size: 0.95rem;
      color: #34495e;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .estilo-header h4 {
      font-size: 0.85rem;
      color: #7f8c8d;
    }

    .tema-content,
    .estilo-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .open>.tema-content,
    .open>.estilo-content,
    .open>.cantor-content {
      max-height: 5000px;
    }

    .open>.tema-header .arrow,
    .open>.estilo-header .arrow,
    .open>.cantor-header .arrow {
      transform: rotate(180deg);
    }

    .arrow {
      transition: transform 0.3s;
    }

    .loading {
      text-align: center;
      padding: 50px;
      color: #999;
    }

    .hidden {
      display: none !important;
    }

    .header-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 10px 15px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    .header-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary);
      margin: 0;
      flex-grow: 1;
      text-align: center;
    }

    .btn-update i {
      color: var(--accent);
    }

    .nav-btn {
      background: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .hidden-permission {
      display: none !important;
    }
  </style>
</head>

<body>

  <div class="header-bar">
    <button class="nav-btn" onclick="window.location.href='MenuMusicas.html'" title="Voltar">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h2 class="header-title">Histórico Geral</h2>
    <div style="width: 40px"></div>
  </div>

  <div class="container" style="padding: 20px 15px;">
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Pesquisar por música, cantor ou estilo..."
        onkeyup="filterHistory()">
    </div>

    <div id="loader" class="loading"><i class="fas fa-sync fa-spin"></i> Carregando histórico...</div>

    <div id="main-content" class="container" style="margin-top: 5px;"></div>
  </div>


  <script>
    const SCRIPT_URL = APP_CONFIG.SCRIPT_URL;
    const url = SCRIPT_URL + "?sheet=" + encodeURIComponent("Historico de Músicas");

    async function loadData(force = false) {
      const loader = document.getElementById('loader');
      const cached = localStorage.getItem('offline_historico');

      if (!force && cached) {
        loader.style.display = 'none';
        renderHistory(JSON.parse(cached));
        setTimeout(() => silentSync(), 500);
        return;
      }

      loader.style.display = 'block';
      try {
        const response = await fetch(url);
        const json = await response.json();
        localStorage.setItem('offline_historico', JSON.stringify(json.data));
        renderHistory(json.data);
        loader.style.display = 'none';
        if (force) alert("Histórico atualizado!");
      } catch (e) {
        if (cached) renderHistory(JSON.parse(cached));
        else loader.innerText = "Erro ao carregar dados.";
      }
    }

    async function silentSync() {
      try {
        const response = await fetch(url);
        const json = await response.json();
        localStorage.setItem('offline_historico', JSON.stringify(json.data));

        // Só renderiza se não houver busca ativa E nenhum item aberto (para não fechar na cara do usuário)
        const hasOpenItems = document.querySelector('.open') !== null;
        if (document.getElementById('searchInput').value === "" && !hasOpenItems) {
          renderHistory(json.data);
        }
      } catch (e) { console.log("Silent sync failed"); }
    }

    function renderHistory(data) {
      const container = document.getElementById('main-content');
      container.innerHTML = '';

      // Mapear informações da biblioteca de músicas
      const catalogRaw = localStorage.getItem('offline_musicas');
      const catalog = catalogRaw ? JSON.parse(catalogRaw) : [];
      const musicMap = catalog.reduce((acc, m) => {
        const key = `${(m.Músicas || "").trim()} - ${(m.Cantor || "").trim()}`.toLowerCase();
        acc[key] = { tema: m.Tema || "Geral", estilo: m.Estilo || "Outros" };
        return acc;
      }, {});

      // Agrupar: Cantor -> Tema -> Estilo
      const grouped = data.reduce((acc, item) => {
        const cantor = item.Cantor || "Não Informado";
        const nomeMusica = (item.Músicas || "").trim();
        const info = musicMap[nomeMusica.toLowerCase()] || { tema: "Geral", estilo: "Outros" };

        const tema = info.tema;
        const estilo = info.estilo;

        if (!acc[cantor]) acc[cantor] = {};
        if (!acc[cantor][tema]) acc[cantor][tema] = {};
        if (!acc[cantor][tema][estilo]) acc[cantor][tema][estilo] = [];

        acc[cantor][tema][estilo].push(item);
        return acc;
      }, {});

      // Gerar HTML
      for (const cantor in grouped) {
        const sectionCantor = document.createElement('div');
        sectionCantor.className = 'cantor-section';

        let temasHtml = '';
        const temas = grouped[cantor];

        for (const tema in temas) {
          let estilosHtml = '';
          const estilos = temas[tema];

          for (const estilo in estilos) {
            const musicas = estilos[estilo];
            estilosHtml += `
              <div class="estilo-section">
                <div class="estilo-header" onclick="this.parentElement.classList.toggle('open')">
                  <h4><i class="fas ${estilo === 'Adoração' ? 'fa-hands-praying' : (estilo === 'Celebração' ? 'fa-face-laugh-beam' : 'fa-tag')}"></i> ${estilo} <span class="count">${musicas.length}</span></h4>
                  <i class="fas fa-chevron-down arrow"></i>
                </div>
                <div class="estilo-content">
                  <div class="music-list">
                    ${musicas.map(m => {
              const nomeMusica = m.Músicas || "Sem Nome";
              return `
                        <div class="music-item" data-search="${cantor.toLowerCase()} ${tema.toLowerCase()} ${estilo.toLowerCase()} ${nomeMusica.toLowerCase()}">
                          <span class="music-name">${nomeMusica}</span>
                          <span class="music-ton">${m.Tons || '--'}</span>
                        </div>
                      `}).join('')}
                  </div>
                </div>
              </div>
            `;
          }

          temasHtml += `
            <div class="tema-section">
              <div class="tema-header" onclick="this.parentElement.classList.toggle('open')">
                <h3><i class="fas fa-folder"></i> ${tema}</h3>
                <i class="fas fa-chevron-down arrow"></i>
              </div>
              <div class="tema-content">
                ${estilosHtml}
              </div>
            </div>
          `;
        }

        sectionCantor.innerHTML = `
          <div class="cantor-header" onclick="this.parentElement.classList.toggle('open')">
            <h2>
              <i class="fas fa-user-circle"></i> ${cantor}
            </h2>
            <i class="fas fa-chevron-down arrow"></i>
          </div>
          <div class="cantor-content">
            ${temasHtml}
          </div>
        `;
        container.appendChild(sectionCantor);
      }
    }

    function filterHistory() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.music-item');
      const levels = document.querySelectorAll('.cantor-section, .tema-section, .estilo-section');

      if (q === "") {
        levels.forEach(s => { s.classList.remove('open', 'hidden'); });
        items.forEach(i => i.classList.remove('hidden'));
        return;
      }

      // Primeiro oculta tudo e filtra itens
      items.forEach(item => {
        const text = item.getAttribute('data-search');
        item.classList.toggle('hidden', !text.includes(q));
      });

      // Depois abre os níveis que contêm itens visíveis
      levels.forEach(level => {
        const visibleItems = level.querySelectorAll('.music-item:not(.hidden)');
        if (visibleItems.length > 0) {
          level.classList.remove('hidden');
          level.classList.add('open');
        } else {
          level.classList.add('hidden');
        }
      });
    }

    function applyPermissions() {
      const user = JSON.parse(localStorage.getItem('user_token') || '{}');
      if (user.Role) {
        if (!hasPermission(user.Role, "Historico de Musicas.html", "page")) {
          window.location.href = 'index.html';
        }
      }
    }

    window.onload = () => {
      loadData();
      applyPermissions();
    }
  </script>

  </div>
</body>

</html>
