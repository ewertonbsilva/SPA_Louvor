<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louvor CEVD</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* ... css ... */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20%;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* ... */
  </style>
</head>

<body>

  <script>
    // AUTH CHECK
    const user = localStorage.getItem('user_token');
    if (!user) {
      window.location.href = 'Login.html';
    }
    const userData = JSON.parse(user || '{}');
  </script>

  <div class="container">
    <img src="backgroud.png" alt="Logo" class="logo">
    <h1>Louvor CEVD</h1>
    <div class="user-welcome">Olá, <span id="userName">...</span></div>

    <div id="syncStatus" class="sync-status">
      <div class="progress-track">
        <div id="progFill" class="progress-fill"></div>
      </div>
      <span id="progText" class="status-text">Iniciando...</span>
    </div>

    <div class="menu-grid" id="menuGrid">
      <a href="MenuEscalas.html" class="menu-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Escalas</span>
      </a>
      <a href="Musicas.html" class="menu-item">
        <i class="fas fa-music"></i>
        <span>Músicas</span>
      </a>
      <!-- ... -->
      <a href="Repertorio.html" class="menu-item">
        <i class="fas fa-list"></i>
        <span>Repertório</span>
      </a>
      <a href="Componentes.html" class="menu-item">
        <i class="fas fa-users"></i>
        <span>Equipe</span>
      </a>
      <a href="Cadastro de Musicas.html" class="menu-item">
        <i class="fas fa-plus-circle" style="color: #e67e22;"></i>
        <span>Cad. Música</span>
      </a>
      <a href="Cadastro de Repertorio.html" class="menu-item">
        <i class="fas fa-clipboard-list" style="color: #e67e22;"></i>
        <span>Cad. Repertório</span>
      </a>
    </div>

    <button class="btn-sync" onclick="syncAllData()">
      <i class="fas fa-sync"></i> Atualizar Tudo
    </button>
    <button class="btn-logout" onclick="logout()">Sair</button>

    <div class="last-update" id="lastUpdateDate">Nunca atualizado</div>
  </div>

  <div id="installBanner" class="install-banner">
    <i class="fas fa-download"></i> Instalar Aplicativo
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjwn6-sdv8f4BLLwaqQWPc4yNI8CS40gO8J77GrJDqLncENJncWIfAV-FBkZuZP6k/exec";

    async function syncAllData() {
      const statusBox = document.getElementById('syncStatus');
      const progFill = document.getElementById('progFill');
      const progText = document.getElementById('progText');
      const menu = document.getElementById('menuGrid');

      statusBox.style.display = 'block';

      const updateProgress = (pct, text) => {
        progFill.style.width = pct + '%';
        progText.innerText = text;
      };

      try {
        updateProgress(10, "Carregando Escalas...");
        const res1 = await fetch(SCRIPT_URL + "?sheet=Transformar");
        const json1 = await res1.json();
        localStorage.setItem('offline_escala', JSON.stringify(json1.data));

        updateProgress(25, "Carregando Repertório...");
        const res2 = await fetch(SCRIPT_URL + "?sheet=Repertório");
        const json2 = await res2.json();
        localStorage.setItem('offline_repertorio', JSON.stringify(json2.data));

        updateProgress(45, "Carregando Músicas...");
        const res3 = await fetch(SCRIPT_URL + "?sheet=Musicas");
        const json3 = await res3.json();
        localStorage.setItem('offline_musicas', JSON.stringify(json3.data));

        updateProgress(65, "Carregando Componentes...");
        const res4 = await fetch(SCRIPT_URL + "?sheet=Componentes");
        const json4 = await res4.json();
        localStorage.setItem('offline_componentes', JSON.stringify(json4.data));

        updateProgress(80, "Carregando Temas...");
        const resTemas = await fetch(SCRIPT_URL + "?sheet=" + encodeURIComponent("Tema Músicas"));
        const jsonTemas = await resTemas.json();
        localStorage.setItem('offline_temas', JSON.stringify(jsonTemas.data));

        updateProgress(90, "Carregando Histórico...");
        const res5 = await fetch(SCRIPT_URL + "?sheet=Historico%20de%20Músicas");
        const json5 = await res5.json();
        localStorage.setItem('offline_historico', JSON.stringify(json5.data));

        updateProgress(95, "Sincronizando Imagens...");
        const res6 = await fetch(SCRIPT_URL + "?action=getImages");
        const json6 = await res6.json();
        localStorage.setItem('offline_imagens', JSON.stringify(json6.data));


        // Atualiza Data
        const now = new Date();
        localStorage.setItem('last_full_sync', now.toISOString());
        updateLastUpdateText();

        updateProgress(100, "Dados Atualizados!");
        setTimeout(() => {
          statusBox.style.display = 'none';
        }, 1000);

      } catch (e) {
        console.error(e);
        updateProgress(0, "Erro ao conectar. Tente novamente.");
        setTimeout(() => {
          statusBox.style.display = 'none';
        }, 2000);
      }
    }

    function logout() {
      if (confirm("Deseja sair?")) {
        localStorage.removeItem('user_token');
        window.location.href = 'Login.html';
      }
    }

    function updateLastUpdateText() {
      const last = localStorage.getItem('last_full_sync');
      const el = document.getElementById('lastUpdateDate');
      if (last) {
        const d = new Date(last);
        el.innerText = "Última atualização: " + d.toLocaleString('pt-BR');
      } else {
        el.innerText = "Requer atualização inicial";
      }
    }

    // Auto-Sync on first load
    window.onload = () => {
      // Set User Name
      if (userData.Nome) document.getElementById('userName').innerText = userData.Nome.split(' ')[0];

      updateLastUpdateText();

      if (!localStorage.getItem('last_full_sync')) {
        syncAllData();
      }
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js').then(reg => {
        reg.addEventListener('updatefound', () => {
          const newWorker = reg.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              showUpdateToast();
            }
          });
        });
      }).catch((err) => console.log('Erro Service Worker:', err));
    }

    function showUpdateToast() {
      const toast = document.createElement('div');
      Object.assign(toast.style, {
        position: 'fixed', bottom: '20px', left: '50%', transform: 'translateX(-50%)',
        background: '#333', color: '#fff', padding: '10px 20px', borderRadius: '8px',
        zIndex: '9999', display: 'flex', gap: '15px', alignItems: 'center', boxShadow: '0 4px 10px rgba(0,0,0,0.3)'
      });
      toast.innerHTML = `<span>Nova versão disponível!</span> <button onclick="window.location.reload()" style="background:#3498db;border:none;color:white;padding:5px 12px;border-radius:4px;cursor:pointer">Atualizar</button>`;
      document.body.appendChild(toast);
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const banner = document.getElementById('installBanner');
      banner.style.display = 'block';
      banner.addEventListener('click', () => {
        banner.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>

</html>
