<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louvor App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20%;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      opacity: 1;
      transition: opacity 0.5s;
    }

    .menu-item {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-decoration: none;
      color: #2c3e50;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .menu-item i {
      font-size: 2rem;
      color: #3498db;
    }

    .menu-item span {
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* Progress Bar */
    .sync-status {
      margin-bottom: 20px;
      width: 100%;
      display: none;
    }

    .progress-track {
      background: #e0e0e0;
      height: 6px;
      border-radius: 3px;
      overflow: hidden;
      width: 100%;
      margin-top: 5px;
    }

    .progress-fill {
      background: #27ae60;
      height: 100%;
      width: 0%;
      transition: width 0.3s;
    }

    .status-text {
      font-size: 0.8rem;
      color: #7f8c8d;
      margin-top: 5px;
      display: block;
    }

    .btn-sync {
      background: none;
      border: 1px solid #3498db;
      color: #3498db;
      padding: 8px 20px;
      border-radius: 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: 0.3s;
      width: 80%;
    }

    .btn-sync:hover {
      background: #3498db;
      color: white;
    }

    .btn-logout {
      margin-top: 10px;
      color: #e74c3c;
      background: none;
      border: none;
      font-size: 0.8rem;
      cursor: pointer;
      text-decoration: underline;
    }

    .install-banner {
      display: none;
      background: #3498db;
      color: white;
      padding: 15px;
      width: 100%;
      position: fixed;
      bottom: 0;
      text-align: center;
      cursor: pointer;
    }

    .user-welcome {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <script>
    // AUTH CHECK
    const user = localStorage.getItem('user_token');
    if (!user) {
      window.location.href = 'Login.html';
    }
    const userData = JSON.parse(user || '{}');
  </script>

  <div class="container">
    <img src="icon.png" alt="Logo" class="logo">
    <h1>Louvor App</h1>
    <div class="user-welcome">Olá, <span id="userName">...</span></div>

    <div id="syncStatus" class="sync-status">
      <div class="progress-track">
        <div id="progFill" class="progress-fill"></div>
      </div>
      <span id="progText" class="status-text">Iniciando...</span>
    </div>

    <div class="menu-grid" id="menuGrid">
      <a href="Escalas.html" class="menu-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Escalas</span>
      </a>
      <a href="Musicas.html" class="menu-item">
        <i class="fas fa-music"></i>
        <span>Músicas</span>
      </a>
      <a href="Repertorio.html" class="menu-item">
        <i class="fas fa-list"></i>
        <span>Repertório</span>
      </a>
      <a href="Componentes.html" class="menu-item">
        <i class="fas fa-users"></i>
        <span>Equipe</span>
      </a>
      <a href="Cadastro de Musicas.html" class="menu-item">
        <i class="fas fa-plus-circle" style="color: #e67e22;"></i>
        <span>Cad. Música</span>
      </a>
      <a href="Cadastro de Repertorio.html" class="menu-item">
        <i class="fas fa-clipboard-list" style="color: #e67e22;"></i>
        <span>Cad. Repertório</span>
      </a>
    </div>

    <button class="btn-sync" onclick="syncAllData()">
      <i class="fas fa-sync"></i> Atualizar Tudo
    </button>
    <button class="btn-logout" onclick="logout()">Sair</button>
  </div>

  <div id="installBanner" class="install-banner">
    <i class="fas fa-download"></i> Instalar Aplicativo
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjwn6-sdv8f4BLLwaqQWPc4yNI8CS40gO8J77GrJDqLncENJncWIfAV-FBkZuZP6k/exec";

    async function syncAllData() {
      const statusBox = document.getElementById('syncStatus');
      const progFill = document.getElementById('progFill');
      const progText = document.getElementById('progText');
      const menu = document.getElementById('menuGrid');

      statusBox.style.display = 'block';
      // menu.style.opacity = '0.5';

      const updateProgress = (pct, text) => {
        progFill.style.width = pct + '%';
        progText.innerText = text;
      };

      try {
        updateProgress(10, "Carregando Escalas...");
        const res1 = await fetch(SCRIPT_URL + "?sheet=Transformar");
        const json1 = await res1.json();
        localStorage.setItem('offline_escala', JSON.stringify(json1.data));

        updateProgress(30, "Carregando Repertório...");
        const res2 = await fetch(SCRIPT_URL + "?sheet=Repertório");
        const json2 = await res2.json();
        localStorage.setItem('offline_repertorio', JSON.stringify(json2.data));

        updateProgress(50, "Carregando Músicas...");
        const res3 = await fetch(SCRIPT_URL + "?sheet=Musicas");
        const json3 = await res3.json();
        localStorage.setItem('offline_musicas', JSON.stringify(json3.data));

        updateProgress(70, "Carregando Componentes...");
        const res4 = await fetch(SCRIPT_URL + "?sheet=Componentes");
        const json4 = await res4.json();
        localStorage.setItem('offline_componentes', JSON.stringify(json4.data));

        updateProgress(85, "Carregando Histórico...");
        const res5 = await fetch(SCRIPT_URL + "?sheet=Historico%20de%20Músicas");
        const json5 = await res5.json();
        localStorage.setItem('offline_historico', JSON.stringify(json5.data));

        updateProgress(95, "Sincronizando Imagens...");
        const res6 = await fetch(SCRIPT_URL + "?action=getImages");
        const json6 = await res6.json();
        localStorage.setItem('offline_imagens', JSON.stringify(json6.data));

        localStorage.setItem('last_full_sync', new Date().toISOString());

        // Show System Notification
        if (Notification.permission === 'granted') {
          try {
            const notif = new Notification("Louvor App", {
              body: "Todos os dados foram atualizados com sucesso!",
              icon: "icon.png",
              vibrate: [200, 100, 200]
            });
            setTimeout(() => notif.close(), 5000);
          } catch (e) { }
        }

        updateProgress(100, "Dados Atualizados!");
        setTimeout(() => {
          statusBox.style.display = 'none';
          menu.style.opacity = '1';
        }, 1000);

      } catch (e) {
        console.error(e);
        updateProgress(0, "Erro ao conectar. Tente novamente.");
        setTimeout(() => { statusBox.style.display = 'none'; menu.style.opacity = '1'; }, 2000);
      }
    }

    function logout() {
      if (confirm("Deseja sair?")) {
        localStorage.removeItem('user_token');
        window.location.href = 'Login.html';
      }
    }

    // Auto-Sync on first load
    window.onload = () => {
      // Set User Name
      if (userData.Nome) document.getElementById('userName').innerText = userData.Nome.split(' ')[0];

      // Request Notification Permission
      if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
        Notification.requestPermission();
      }

      if (!localStorage.getItem('last_full_sync')) {
        syncAllData();
      }
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('serviceWorker.js')
        .then(() => console.log('Service Worker Registrado!'))
        .catch((err) => console.log('Erro Service Worker:', err));
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const banner = document.getElementById('installBanner');
      banner.style.display = 'block';
      banner.addEventListener('click', () => {
        banner.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>

</html>
